name: Odds Checker

on:
  schedule:
    - cron: "*/5 * * * *"   # ðŸ”¹ cada 5 minutos
  workflow_dispatch:          # ðŸ”¹ para lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package

      - name: Run program
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: java -cp target/Scrapp-0.0.1-SNAPSHOT.jar Prueba
